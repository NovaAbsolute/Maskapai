<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Daftar Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(to right, white 50%, #004add 50%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .container {
        display: flex;
        background: transparent;
        overflow: hidden;
        max-width: 1200px;
        width: 100%;
        min-height: 500px;
        gap: 80px; /* Jarak antara logo dan form */
      }

      .logo-section {
        background: white;
        width: 45%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px;
        margin-right: 40px; /* Jarak tambahan dari tengah */
      }

      .logo img {
        max-width: 100%;
        height: auto;
        object-fit: contain;
      }

      .form-section {
        width: 45%;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: transparent;
        margin-left: 40px; /* Jarak tambahan dari tengah */
      }

      .form-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .form-tabs {
        display: flex;
        margin-bottom: 30px;
        border-bottom: 2px solid #e5e7eb;
      }

      .tab-button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        color: #64748b;
        font-size: 16px;
        position: relative;
        border-bottom: 2px solid transparent;
      }

      .tab-button:hover {
        color: #004add;
      }

      .tab-button.active {
        color: #004add;
        font-weight: 600;
        border-bottom-color: #004add;
      }

      .form-content {
        display: none;
      }

      .form-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
        transition: transform 0.2s ease;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #374151;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #f9fafb;
      }

      .form-group input:focus {
        outline: none;
        border-color: #004add;
        background: white;
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: #004add;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #003bb3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .forgot-password {
        text-align: center;
        margin-top: 15px;
      }

      .forgot-password a {
        color: #004add;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #004add;
        text-decoration: underline;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #004add;
        color: #004add;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .back-button:hover {
        background: #004add;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 74, 221, 0.3);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="container">
      <div class="logo-section">
        <div class="logo">
          <img src="assset/icon-gambar.png" alt="icon" />
        </div>
      </div>

      <div class="form-section">
        <div class="form-container">
          <div class="form-tabs">
            <button class="tab-button active" onclick="switchTab(event, 'login')">Login</button>
            <button class="tab-button" onclick="switchTab(event, 'daftar')">Daftar</button>
          </div>

          <div id="login-form" class="form-content active">
            <form onsubmit="handleSubmit(event, 'login')">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required />
              </div>

              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required />
              </div>

              <button type="submit" class="submit-btn">Login</button>

              <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
              </div>
            </form>
          </div>

          <div id="daftar-form" class="form-content">
            <form onsubmit="handleSubmit(event, 'register')">
              <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required />
              </div>

              <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required />
              </div>

              <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required />
              </div>

              <button type="submit" class="submit-btn">Daftar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function switchTab(event, tab) {
        document.querySelectorAll('.tab-button').forEach((btn) => btn.classList.remove('active'));
        document.querySelectorAll('.form-content').forEach((form) => form.classList.remove('active'));

        event.target.classList.add('active');

        if (tab === 'login') {
          document.getElementById('login-form').classList.add('active');
        } else {
          document.getElementById('daftar-form').classList.add('active');
        }
      }

      function handleSubmit(event, type) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        form.classList.add('loading');

        setTimeout(() => {
          form.classList.remove('loading');

          if (type === 'login') {
            alert(`Login berhasil!\nUsername: ${data.username}`);
          } else {
            alert(`Pendaftaran berhasil!\nUsername: ${data.username}\nEmail: ${data.email}`);
          }

          form.reset();
        }, 1500);
      }

      document.querySelectorAll('input').forEach((input) => {
        input.addEventListener('focus', function () {
          this.parentElement.style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function () {
          this.parentElement.style.transform = 'scale(1)';
        });
      });

      function goToLandingPage() {
        alert('Mengarahkan ke halaman beranda...');
        window.location.href = 'index.html';
      }

      function forgotPassword() {
        alert('Fitur lupa password akan segera tersedia.\nSilakan hubungi administrator untuk reset password.');
      }
    </script>
  </body>
</html>
